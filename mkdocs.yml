theme:
  name: material
  language: "zh-TW"
  custom_dir: custom_theme/
  palette:
    - scheme: default
      primary: blue grey
      toggle:
        name: Switch to light mode
        icon: material/weather-sunny
    - scheme: slate
      primary: blue grey
      # accent: pink
      toggle:
        name: Switch to dark mode
        icon: material/weather-night
  font:
    text: Lato
  features:
    - navigation.sections
    - navigation.tracking
    - navigation.instant

plugins:
  - social:
      cards_font: Noto Sans TC
  - with-pdf:
      copyright: 2022 © 楊維中 a.k.a zonble
      author: 楊維中 a.k.a zonble
      cover_subtitle: …防區狀況三即將生效，目的就是要驗證精實案後，防區各部隊已經成為量小、質精、戰力強的新一代鋼鐵勁旅。
      toc_title: 目錄
      output_path: zk3.pdf

markdown_extensions:
  - footnotes

extra_css:
  - css/extra.css
  - css/pdf-print.css

extra:
