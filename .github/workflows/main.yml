name: build
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      - name: SetLocale
        run: |
          udo apt-get update && sudo apt-get install tzdata locales -y && sudo locale-gen zh_TW.UTF-8
          udo localectl set-locale LANG="zh_TW.UTF-8"
          xport LANG="zh_TW.UTF-8"
          udo update-locale
          ocale -a
          ocale
          ocale -c -k LC_NUMERIC
          ocalectl status
      - name: Install Dependencies
        run: |
          sudo apt-get install fonts-arphic-ukai fonts-arphic-uming fonts-moe-standard-song fonts-moe-standard-kai
          sudo apt-get install fonts-noto fonts-noto-cjk fonts-noto-color-emoji fonts-noto-cjk-extra
          sudo fc-cache -f -v
      - name: Install Python Packages
        run: |
          pip install mkdocs
          pip install mkdocs-material
          pip install pillow cairosvg
          pip install mkdocs-with-pdf
      - name: Build Book
      - run: |
          mkdocs build --force --clean --verbose
          mkdocs gh-deploy --force --dirty --verbose
